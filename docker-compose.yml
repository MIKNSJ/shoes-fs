name: shoes

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - 5173:5173
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server


  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - 8080:8080
    volumes:
      - ./server:/app
      - /app/node_modules
